<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Mission Lander Game</title>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div id="information">
      <div id="status">
        <div id="score"><span>SCORE</span><span>0000</span></div>
        <div id="time"><span>TIME</span><span>00:00</span></div>
        <div id="fuel"><span>FUEL</span><span>0000</span></div>
      </div>
      <div id="navigation">
        <div id="altitude"><span>ALTITUDE</span><span>0000</span></div>
        <div id="hSpeed"><span>HORIZONTAL SPEED</span><span>0000</span></div>
        <div id="vSpeed"><span>VERTICAL SPEED</span><span>0000</span></div>
      </div>
    </div>
  </body>
</html>
