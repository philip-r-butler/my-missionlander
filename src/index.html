<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Mission Lander Game</title>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div id="information">
      <div id="status">
        <div class="first"><span>SCORE</span><span id="score">0000</span></div>
        <div class="second"><span>TIME</span><span id="time">00:00</span></div>
        <div class="third"><span>FUEL</span><span id="fuel">0000</span></div>
      </div>
      <div id="navigation">
        <div class="first">
          <span>ALTITUDE</span><span id="altitude">0000</span>
        </div>
        <div class="second">
          <span>HORIZONTAL SPEED</span><span id="hSpeed">0000</span>
        </div>
        <div class="third">
          <span>VERTICAL SPEED</span><span id="vSpeed">0000</span>
        </div>
      </div>
    </div>
    <div id="messages">
      <div id="win"><p>Woo hoo ... you landed successfully!</p>
        <p>Enter [space] for the next level.</p></div>
      <div id="loose">Oops ... you crashed!</div>
    </div>
  </body>
</html>
